<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Teste evoluçoes</title>

    <!--ajax start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    var i =0;
    $(document).ready(function(){
        $("a").click(function(){
               $("#informacoes").html($(this).attr("data-scope"));
               $("#relacionados").html($(this).attr("data-terms"));
               $("#nome").html($(this).attr("data-name"));
        });
    });
    </script>


  <!--ajax end -->

  </head>
  <body>
    <br>
    <div class="container">
       <h1>Teste evoluçoes</h1>
    </div>
    <br>


  <div class="container">
      <div class="row">
        <div class="col-8">
          
          {% block title %}

            Registro do paciente: {{ registro }}
            <br><br>
            Data: {{ data }}
            <br><br>
            Evolucoes: {{ evolucao |safe}}
          {% endblock %}

        </div>

        <div class="col-4" data-name="teste">
          
          <div id="nome"></div>
          <div id="informacoes"></div>
          <br/>
          <div id="relacionados"></div>

        </div>

      </div>
  </div>
  </body>
</html>
